    <div id="image-container" class=container>
        <img id="cover-picture" src={{cover}}>
    </div>
    
    <div id="text-container" class="container">
        <h1 id="book-title">{{title}}</h1>
        <span id="book-author">{{author}}</span>
        <span>{{id}}</span>
    </div>
</div>
